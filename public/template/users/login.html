
<!-- Login Form -->
<form class="navbar-form navbar-right" name="loginForm" role="login" ng-submit="loginMe()" ngl-hide="ls.isLogged || !ls.doneLoading">
    <div class="form-group">
        <input type="text" class="form-control" ng-model="login.username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="login.password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default hidden-devices" ng-disabled="login.working">Login <i class="fa" ng-class="login.working ? 'fa-cog fa-spin' : 'fa-sign-in'"></i></button>
</form>
<!-- Spinner -->
<button class="btn btn-default navbar-btn navbar-right" ngl-hide="ls.doneLoading">
    <i class="fa fa-spinner fa-spin"></i>
</button>
<!-- Logout Form -->
<form class="navbar-form navbar-right" role="logout" ng-submit="logoutMe()" ngl-show="ls.isLogged">
    <div class="form-group">
        <label>Hello {{ ls.user.name }}</label>
    </div>
    <div class="form-group">
        <button  type="submit" class="btn btn-default">Logout <i class="fa fa-sign-out"></i></button>
    </div>
</form>

<div class="form-box" id="login-box">
    <div class="header">Sign In</div>
    <form action="api/test.php" method="post">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" name="userid" class="form-control" placeholder="User ID"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="checkbox" name="remember_me"/> Remember me
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block">Sign me in</button>

            <p><a href="#/forgot-password">I forgot my password</a></p>

            <a href="#/register" class="text-center">Register a new membership</a>
        </div>
    </form>

    <div class="margin text-center">
        <span>Sign in using social networks</span>
        <br/>
        <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
        <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
        <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

    </div>
</div>
