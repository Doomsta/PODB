<!-- Login Form -->
<form class="navbar-form navbar-right" name="loginForm" role="login" ng-submit="currentUser.login()" ng-hide="currentUser.isLoggedIn">
    <div class="form-group">
        <input type="text" class="form-control" required="" ng-model="currentUser.username" name="username" placeholder="Username" ng-disabled="currentUser.processingLogIn">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" required ng-minlength="8" ng-model="currentUser.password" name="password" placeholder="Password" ng-disabled="currentUser.processingLogIn">
    </div>
    <button type="submit" class="btn btn-default hidden-devices" ng-disabled="currentUser.processingLogIn">
        Login <i class="fa" ng-class="currentUser.processingLogIn  ? 'fa-cog fa-spin' : 'fa-sign-in'"></i>
    </button>
    <a href="#/registration" class="btn btn-default hidden-devices" ng-disabled="currentUser.processingLogIn" >
        Sign in <i class="fa fa-edit"></i>
    </a>
</form>

<!-- User Menu -->
<a href="" class="dropdown-toggle" data-toggle="dropdown" ng-show="currentUser.isLoggedIn && !currentUser.processingLogOut">
    <i class="glyphicon glyphicon-user"></i>
    <span>{{ currentUser.displayName }} <i class="caret"></i></span>
</a>
<ul class="dropdown-menu" ng-show="currentUser.isLoggedIn">
    <!-- User image -->
    <li class="user-header bg-light-blue">
        <img src="img/avatar3.png" class="img-circle" alt="User Image" />
        <p>
            {{ currentUser.displayName }}
        </p>
    </li>
    <!-- Menu Body -->
    <!--<li class="user-body">-->

            <!--<a href="#">Followers</a>-->

        <!--</div>-->
        <!--<div class="col-xs-4 text-center">-->
            <!--<a href="#">Friends</a>-->
        <!--</div>-->
    <!--</li>-->
    <!-- Menu Footer-->
    <li class="user-footer">
        <div class="pull-left">
            <a href="#/user/{{currentUser.username}}" class="btn btn-default btn-flat">Profile</a>
        </div>
        <div class="pull-right">
            <a href="#" class="btn btn-default btn-flat" ng-click="currentUser.logout()">Logout <i class="fa fa-sign-out"></i></a>
        </div>
    </li>
</ul>

<!-- Spinner -->
<button class="btn btn-default navbar-btn navbar-right" ng-show="currentUser.processingLogOut">
    <i class="fa fa-spinner fa-spin"></i>
</button>
